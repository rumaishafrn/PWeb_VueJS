<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="calculator.css">

    <style>
            .calculator-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .input-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    input {
        font-size: 20px;
        align-content: center;
        margin: 10px;
        justify-content: center;
    }

    table {
        border-collapse: collapse;
        margin: 10px;
    }

    td {
        padding: 5px;
    }

    button {
        width: 50px;
        height: 50px;
        font-size: 20px;
    }
    </style>
</head>

<body>
    <div id="app">
        <div class="input-container">
            <input type="text" v-model="result" readonly>
        </div>
        <div class="calculator-container">
            <table>
                <tr>
                    <td><button v-on:click="clear">C</button></td>
                    <td><button v-on:click="backspace">&larr;</button></td>
                    <td><button v-on:click="append('(')">(</button></td>
                    <td><button v-on:click="append(')')">)</button></td>
                </tr>
                <tr>
                    <td><button v-on:click="append('7')">7</button></td>
                    <td><button v-on:click="append('8')">8</button></td>
                    <td><button v-on:click="append('9')">9</button></td>
                    <td><button v-on:click="append('/')">/</button></td>
                </tr>
                <tr>
                    <td><button v-on:click="append('4')">4</button></td>
                    <td><button v-on:click="append('5')">5</button></td>
                    <td><button v-on:click="append('6')">6</button></td>
                    <td><button v-on:click="append('*')">*</button></td>
                </tr>
                <tr>
                    <td><button v-on:click="append('1')">1</button></td>
                    <td><button v-on:click="append('2')">2</button></td>
                    <td><button v-on:click="append('3')">3</button></td>
                    <td><button v-on:click="append('-')">-</button></td>
                </tr>
                <tr>
                    <td><button v-on:click="append('0')">0</button></td>
                    <td><button v-on:click="append('.')">.</button></td>
                    <td><button v-on:click="calculate">=</button></td>
                    <td><button v-on:click="append('+')">+</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    result: ''
                };
            },
            methods: {
                append(char) {
                    this.result += char;
                },
                clear() {
                    this.result = '';
                },
                backspace() {
                    this.result = this.result.slice(0, -1);
                },
                calculate() {
                    try {
                        this.result = eval(this.result);
                    } catch (error) {
                        this.result = 'Error';
                    }
                }
            }
        }).mount('#app');

    </script>
</body>
</html>
